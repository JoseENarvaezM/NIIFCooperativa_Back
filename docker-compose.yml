services:
  db:
    image: mysql:8.0
    container_name: backend-db
    restart: always
    env_file:
      - .env.db
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend-net

  backend:
    build: .
    container_name: backend
    restart: always
    expose:
      - "3000"
    depends_on:
      - db
    env_file:
      - .env
    command: >
      sh -c "
        until nc -z db 3306;
        do echo 'Esperando MySQL...'; sleep 2;
        done &&
        npx prisma migrate deploy &&
        npm run seed &&
        npm run start
      "
    networks:
      - backend-net
      - proxy-tier

volumes:
  db_data:

networks:
  backend-net:
  proxy-tier:
    external: true
